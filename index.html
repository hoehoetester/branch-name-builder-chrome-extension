<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Name Builder</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Branch Name Builder</h1>
        <button id="close-button" class="btn btn-icon btn-close">x</button>
      </div>

      <div class="controls">
        <div class="row">
          <div class="form-group">
            <label for="ticketType">Ticket type</label>
            <select id="ticketType" class="form-select">
              <option value="feature">Feature</option>
              <option value="bugfix">Bugfix</option>
              <option value="task">Task</option>
              <option value="test">Test</option>
              <option value="experiment">Experiment</option>
              <option value="hotfix">Hotfix</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ticketNumber">Ticket number</label>
            <input
              class="form-input"
              id="ticketNumber"
              placeholder="WEB-1234"
              type="text"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="ticketTitle">Ticket title</label>
          <input
            class="form-input"
            id="ticketTitle"
            placeholder="Upgrade to React 19"
            type="text"
          />
        </div>

        <div class="form-group">
          <label for="commitMessage">Commit message</label>
          <input
            class="form-input"
            id="commitMessage"
            placeholder="[WEB-1234] Upgrade to React 19"
            type="text"
          />
        </div>

        <button
          id="copy-commit-message-button"
          class="btn btn-primary btn-with-icon"
          title="copy"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            fill="none"
            class="btn-icon"
          >
            <path
              d="M7.5 3H14.6C16.8402 3 17.9603 3 18.816 3.43597C19.5686 3.81947 20.1805 4.43139 20.564 5.18404C21 6.03969 21 7.15979 21 9.4V16.5M6.2 21H14.3C15.4201 21 15.9802 21 16.408 20.782C16.7843 20.5903 17.0903 20.2843 17.282 19.908C17.5 19.4802 17.5 18.9201 17.5 17.8V9.7C17.5 8.57989 17.5 8.01984 17.282 7.59202C17.0903 7.21569 16.7843 6.90973 16.408 6.71799C15.9802 6.5 15.4201 6.5 14.3 6.5H6.2C5.0799 6.5 4.51984 6.5 4.09202 6.71799C3.71569 6.90973 3.40973 7.21569 3.21799 7.59202C3 8.01984 3 8.57989 3 9.7V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.0799 21 6.2 21Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span id="copy-commit-message-button-text" class="btn-text"
            >Copy</span
          >
        </button>

        <!-- Branch name -->
        <div class="form-group">
          <label for="branchName">Branch name</label>
          <input 
            class="form-input" 
            id="branchName" 
            type="text" 
          />
        </div>

        <button
          id="copy-button"
          class="btn btn-primary btn-with-icon"
          title="copy"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            fill="none"
            class="btn-icon"
          >
            <path
              d="M7.5 3H14.6C16.8402 3 17.9603 3 18.816 3.43597C19.5686 3.81947 20.1805 4.43139 20.564 5.18404C21 6.03969 21 7.15979 21 9.4V16.5M6.2 21H14.3C15.4201 21 15.9802 21 16.408 20.782C16.7843 20.5903 17.0903 20.2843 17.282 19.908C17.5 19.4802 17.5 18.9201 17.5 17.8V9.7C17.5 8.57989 17.5 8.01984 17.282 7.59202C17.0903 7.21569 16.7843 6.90973 16.408 6.71799C15.9802 6.5 15.4201 6.5 14.3 6.5H6.2C5.0799 6.5 4.51984 6.5 4.09202 6.71799C3.71569 6.90973 3.40973 7.21569 3.21799 7.59202C3 8.01984 3 8.57989 3 9.7V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.0799 21 6.2 21Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span id="copy-button-text" class="btn-text">Copy</span>
        </button>
      </div>
    </div>

    <script src="./js/popup.js" defer></script>
  </body>
</html>
